    <div class="container">

            <div class="title mt-2">

            <div class="card mt-2"

                        <div class="standard-price"><b>$10.00 USD</b></div>

                    <div style="margin-left: 20px; margin-top: 20px;">
                        <div class="category" style="float: left;">Colour</div>
                        <div class="category" style="margin-left: 60px;">Size</div>

                    </div>
                    <div class="row" style="margin-top: 10px;">
                        <div class="option-row">
                            #1
                            <div class="select-group">
                                <select>
                                    <option value="S">S</option>
                                    <option value="M">M</option>
                                    <option value="L">L</option>
                                </select>
                            </div>
                            <div class="select-group">
                                <select>
                                    <option value="Black">Black</option>
                                    <option value="Red">Red</option>
                                    <option value="Yellow">Yellow</option>
                                </select>
                            </div>
                        </div>

                        <div class="option-row">
                            #2
                            <div class="select-group">
                                <select>
                                    <option value="S">S</option>
                                    <option value="M">M</option>
                                    <option value="L">L</option>
                                </select>
                            </div>
                            <div class="select-group">
                                <select>
                                    <option value="Black">Black</option>
                                    <option value="Red">Red</option>
                                    <option value="Yellow">Yellow</option>
                                </select>
                            </div>

                        </div>
                    </div>
                </div>
            </div>


            <div class="card mt-4 " style="border: 2px solid pink;">
                <div class="card-body mt-2" style="margin-left: 20px;">

                    <div style="float: right;">
                        <div class="standard-price"><b>$24.00 USD</b></div>
                        <div class="discounted-price">$24.00 USD!</div>

                    </div>
                    <div class="unit">
                        <b><input type="radio" class="margin-left:border-4px">&nbsp;&nbsp;3 Unit</b>&nbsp;&nbsp;<span
                            class="price">30% Off</span>
                    </div>
                </div>

            </div>
            <div class="card mt-0" style="border: none; ">
                <div class="card-body">
                    <div style="float: right;">
                        <h5 style="float: right;">Total: $18.00 USD</h5>
                    </div>
                    <h5 style="color: pink;margin-left: -12px;">Free Delivery</h5>
                </div>
            </div>

            <div class="card mt-0" style=" height: 50px;">
                <button class="btn btn-danger btn-block"
                    style="background-color:solid pink; width: 100%; height: 100%;color: whitesmoke;">+ Add
